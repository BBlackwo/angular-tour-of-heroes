<div id="search-component">
  <h4>Hero Search</h4>
  <form>
    <input #searchBox id="search-box" (keyup)=search(searchBox.value)>
  </form>
  <div>
    <ul>
      <li *ngFor="let hero of heroes | async" (click)="goToDetail(hero)" class="search-result">
        {{hero.name}}
      </li>
    </ul>
  </div>
</div>
